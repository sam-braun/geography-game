<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Geography Game - Play</title>
</head>
<body>
    <h1>Let's Play!</h1>

    <div th:if="${computerCity != null}">
        <h2>Computer's City:</h2>
        <p>Name: <span th:text="${computerCity.name}"></span></p>
        <p>Country: <span th:text="${computerCity.country}"></span></p>
    </div>

    <form action="#" th:action="@{/play}" method="post">
        <label for="userCity">Enter a city that starts with the last letter of the computer's city:</label>
        <input type="text" id="userCity" name="userCity" required>
        <input type="submit" value="Submit">
    </form>

    <h3>Cities already named:</h3>
    <ul>
        <li th:each="city : ${usedCities}" th:text="${city.name}"></li>
    </ul>

    <a href="/goodbye">Exit Game</a>
</body>
</html>
